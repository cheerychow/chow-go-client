        name: jsonBody
        required: true
        schema:
          "$ref": "#/definitions/RecipeRating"
      produces:
      - application/json
      responses:
        '201':
          description: The recipe rating.
          schema:
            "$ref": "#/definitions/RecipeRatingResult"
        '400':
          description: Description was not specified
          schema:
            "$ref": "#/definitions/HttpAPIError"
        '404':
          description: Description was not specified
          schema:
            "$ref": "#/definitions/HttpAPIError"
      security:
      - chow_auth:
        - AuthRequired
